<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Movie Seat Booking</title>
</head>

<body>
  <h1> - SUB's e-Ticket Counter - </h1>
  <div class="movie-container">
    <label>Pick a Theatre :</label>
    <select id="movie">
      <option value="11">---CHOOSE---</option>
      <option value="10">INOX : South City</option>
      <option value="12">INOX : City Centre</option>
      <option value="8">INOX : Quest Mall</option>
      <option value="9">Cinepolis : Lake Mall</option>
      <option value="7">Cinepolis : Acropolis Mall</option>
      <option value="6"> Navina :Lake Gardens </option>
      <option value="5"> Priya : Gariahat </option>
      <option value="4"> PVR : Avani </option>
    </select>
    <label>Pick a Movie :</label>
    <select id="movie">
      <option value="11">---CHOOSE---</option>
      <option value="10">Dune (Rs.290)</option>
      <option value="12">Eternals (Rs.460)</option>
      <option value="8">Sooriyavanshi (Rs.370)</option>
      <option value="9">Godzilla vs. kong (Rs.250)</option>
      <option value="7">No Time To Die (Rs.190)</option>
    </select>
  </div>

  <ul class="showcase">
    <li>
      <div class="seat"></div>
      <small>N/A</small>
    </li>

    <li>
      <div class="seat selected"></div>
      <small>Selected</small>
    </li>

    <li>
      <div class="seat occupied"></div>
      <small>Occupied</small>
    </li>
  </ul>

  <div class="container">
    <div class="screen"></div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>

    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>

  <p class="text">
    You Have Selected <span id="count">0</span> Seats For A Price Of Rs.<span id="total">0</span>
  </p>
  <script src="script.js"></script>
</body>

</html>
